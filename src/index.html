<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YTDLN-OPEN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="frame-container">
        <div class="background">

            <div class="header">
                <div class="header-buttons">
                    <button id="openFolderBtn" class="header-button" style="display: none;">

                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        Open Folder
                    </button>
                    <input type="checkbox" id="debugMode" style="display: none;">
                    <button id="settingsBtn" class="header-button">
                        <svg viewBox="0 0 24 24" fill="none">
                            <path
                                d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z"
                                stroke="currentColor" stroke-width="2" />
                            <path

                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        Settings
                    </button>
                </div>
            </div>

            <div class="title-frame">
                <div class="title-row">
                    <img class="title-icon" src="../assets/logo_2048x2048.png" alt="YTDLN-OPEN Logo">
                    <div class="title">YTDLN-OPEN</div>
                </div>
                <div class="build-version">build v0.0.1</div>
            </div>

            <div class="controls">
                <input type="text" id="videoUrl" class="input-field" placeholder="Insert the Link">
                <button id="downloadBtn" class="download-button">Download</button>
                <div class="progress-frame">
                    <svg class="progress-ring" width="52" height="52">
                        <circle class="progress-ring__circle-bg" stroke="rgba(255, 255, 255, 0.1)" stroke-width="4"
                            fill="transparent" r="22" cx="26" cy="26" />
                        <circle class="progress-ring__circle" id="progressRing" stroke="#28A745" stroke-width="4"
                            fill="transparent" r="22" cx="26" cy="26" />
                    </svg>
                    <div class="progress-text" id="progressText">0%</div>
                </div>
            </div>

            <!-- Download Progress Container -->
            <div id="downloadProgressContainer" class="download-progress-container" style="display: none;">
                <div class="progress-details">
                    <div id="progressDetails">Preparing download...</div>
                </div>
            </div>

            <div class="main-content">
                <div class="console-section" id="consoleSection">
                    <div class="console-header">
                        <div class="console-title">Console</div>
                    </div>
                    <div class="console-box" id="consoleBox">
                        <div id="status" class="console-text">Ready to download...</div>
                    </div>
                </div>

                <div class="downloads-section">
                    <div class="downloads-header">
                        <div class="downloads-title-row">
                            <div class="downloads-title">Library</div>
                            <div class="downloads-count" id="downloadsCount">0 videos</div>
                        </div>
                        <div class="downloads-controls">
                            <div class="search-box">
                                <svg class="search-icon" viewBox="0 0 24 24" fill="none">
                                    <path d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z" stroke="#9CA3AF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                <input type="text" id="searchInput" class="search-input" placeholder="Search videos...">
                            </div>
                            <div class="sort-controls">
                                <select id="sortSelect" class="sort-select">
                                    <option value="date-desc">Newest first</option>
                                    <option value="date-asc">Oldest first</option>
                                    <option value="name-asc">Name (A-Z)</option>
                                    <option value="name-desc">Name (Z-A)</option>
                                    <option value="size-desc">Largest first</option>
                                    <option value="size-asc">Smallest first</option>
                                </select>
                            </div>
                            <button id="refreshLibraryBtn" class="refresh-btn" title="Refresh library">
                                <svg viewBox="0 0 24 24" fill="none">
                                    <path d="M21.5 2V8M21.5 8H16M21.5 8L18 4.5C16.8 3.3 15.2 2.5 13.5 2.1C9.4 1.2 5.4 3.3 3.6 7C1.8 10.7 2.5 15.2 5.5 18.2C8.5 21.2 13 22 17 20.2C20.7 18.5 23 14.9 23 11" stroke="#E3E3E3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="downloads-container" id="downloadsContainer">
                        <div class="no-downloads-message">
                            <div class="no-downloads-text">No downloads yet</div>
                            <div class="no-downloads-subtext">Start a download to see completed files here</div>
                        </div>

                        <!-- Content Loader -->
                        <div class="content-loader" id="contentLoader" style="display: none;">
                            <div class="loader">
                                <div class="box1"></div>
                                <div class="box2"></div>
                                <div class="box3"></div>
                            </div>
                            <div class="loader-text">Loading...</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="toast-container">
                <div class="toast-bg">
                    <div class="toast-checkmark">
                        <svg viewBox="0 0 24 24">
                            <path d="M20 6L9 17L4 12" stroke="#28A745" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </div>
                    <a class="toast-text">
                        Download completed.
                    </a>
                    <button class="toast-close">
                        <svg width="12" height="12" viewBox="0 0 12 12">
                            <path d="M9 3L3 9M3 3L9 9" stroke="#28A745" stroke-width="1.5" stroke-linecap="round" />
                        </svg>
                    </button>
                    <div class="progress-bg">
                        <div class="progress-fill"></div>
                    </div>
                </div>
            </div>

            <!-- Settings Modal -->
            <div id="settingsModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Settings</h2>
                        <span class="close">&times;</span>
                    </div>
                    <div class="modal-body">
                        <div class="tabs">
                            <button class="tab-btn active" data-tab="basic">Basic</button>
                            <button class="tab-btn" data-tab="advanced">Advanced</button>
                        </div>

                        <!-- Basic Settings -->
                        <div id="basic-tab" class="tab-content active">
                            <div class="setting-item">
                                <label for="outputFormat">Output Format:</label>
                                <select id="outputFormat">
                                    <option value="mp4">MP4</option>
                                    <option value="mkv">MKV</option>
                                    <option value="webm">WebM</option>
                                </select>
                            </div>
                            <div class="setting-item">
                                <label for="quality">Quality:</label>
                                <select id="quality">
                                    <option value="best">Best</option>
                                    <option value="1080p">1080p</option>
                                    <option value="720p">720p</option>
                                    <option value="480p">480p</option>
                                </select>
                            </div>
                            <div class="setting-item">
                                <label for="audioFormat">Audio Format:</label>
                                <select id="audioFormat">
                                    <option value="mp3">MP3</option>
                                    <option value="wav">WAV</option>
                                    <option value="aac">AAC</option>
                                </select>
                            </div>
                            <div class="setting-item">
                                <label for="concurrentFragments">Concurrent Fragments:</label>
                                <input type="range" id="concurrentFragments" min="1" max="16" value="8">
                                <span id="concurrentFragmentsValue">8</span>
                            </div>
                            <div class="setting-item">
                                <label for="embedSubs">Embed Subtitles:</label>
                                <input type="checkbox" id="embedSubs">
                            </div>
                            <div class="setting-item">
                                <label for="writeInfoJson">Write Info JSON:</label>
                                <input type="checkbox" id="writeInfoJson">
                            </div>
                            <div class="setting-item">
                                <label for="showConsole">Show Console:</label>
                                <input type="checkbox" id="showConsole">
                            </div>
                        </div>

                        <!-- Advanced Settings -->
                        <div id="advanced-tab" class="tab-content">
                            <div class="setting-item">
                                <label for="userAgent">User Agent:</label>
                                <input type="text" id="userAgent">
                            </div>
                            <div class="setting-item">
                                <label for="referer">Referer:</label>
                                <input type="text" id="referer">
                            </div>
                            <div class="setting-item">
                                <label for="socketTimeout">Socket Timeout (s):</label>
                                <input type="number" id="socketTimeout">
                            </div>
                            <div class="setting-item">
                                <label for="retries">Retries:</label>
                                <input type="number" id="retries">
                            </div>
                            <div class="setting-item">
                                <label for="fragmentRetries">Fragment Retries:</label>
                                <input type="number" id="fragmentRetries">
                            </div>
                            <div class="setting-item">
                                <label for="extractorRetries">Extractor Retries:</label>
                                <input type="number" id="extractorRetries">
                            </div>
                            <div class="setting-item">
                                <label for="noCheckCertificate">No Check Certificate:</label>
                                <input type="checkbox" id="noCheckCertificate">
                            </div>
                            <div class="setting-item">
                                <label for="ignoreErrors">Ignore Errors:</label>
                                <input type="checkbox" id="ignoreErrors">
                            </div>
                            <div class="setting-item">
                                <label for="writeThumbnail">Write Thumbnail:</label>
                                <input type="checkbox" id="writeThumbnail">
                            </div>
                            <div class="setting-item">
                                <label for="writeDescription">Write Description:</label>
                                <input type="checkbox" id="writeDescription">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="saveSettingsBtn">Save</button>
                        <button id="cancelSettingsBtn">Cancel</button>
                        <button id="resetSettingsBtn">Reset to Default</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>

</html>
