<!DOCTYPE html>
<lang:html>
<head>
    <meta charset="UTF-8">
    <title>YTDLN Open</title>
</head>
<body>
    <h1>YTDLN Open</h1>
    
    <p>
        <label for="videoUrl">Video URL:</label>
        <input type="text" id="videoUrl" size="50" placeholder="Cole a URL do vídeo aqui">
    </p>

    <p>
        <input type="checkbox" id="debugMode">
        <label for="debugMode">Ativar log de depuração</label>
    </p>
    
    <button id="downloadBtn">Download</button>
    
    <hr>
    
    <h3>Status</h3>
    <pre id="status" style="background-color: #f4f4f4; border: 1px solid #ddd; padding: 10px; min-height: 100px;"></pre>
    
    <script src="renderer.js"></script>
</body>
</html>
