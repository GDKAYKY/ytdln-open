<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 250px;
        padding: 15px;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica,
          Arial, sans-serif;
        background: #1a1a1a;
        color: white;
        text-align: center;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      h2 {
        margin: 0;
        font-size: 16px;
        color: #ff0000;
      }
      button {
        padding: 10px;
        border: none;
        border-radius: 6px;
        background: #ff0000;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background: #cc0000;
      }
      .info {
        font-size: 12px;
        color: #aaa;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 5px;
        "
      >
        <h2>YTDLN-OPEN</h2>
        <button
          id="settingsBtn"
          style="
            background: none;
            padding: 5px;
            color: #aaa;
            cursor: pointer;
            font-size: 18px;
          "
        >
          ⚙️
        </button>
      </div>
      <p class="info">Baixar vídeo desta página?</p>
      <button id="downloadBtn">Abrir no App</button>

      <div
        id="downloads-container"
        style="
          display: none;
          border-top: 1px solid #333;
          margin-top: 10px;
          padding-top: 10px;
          text-align: left;
        "
      >
        <div
          style="
            font-size: 11px;
            color: #888;
            margin-bottom: 8px;
            font-weight: bold;
            text-transform: uppercase;
          "
        >
          Downloads Ativos
        </div>
        <div id="downloads-list"></div>
      </div>
    </div>
    <style>
      .job-item {
        margin-bottom: 10px;
        background: #222;
        padding: 8px;
        border-radius: 4px;
        font-size: 12px;
      }
      .job-title {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        margin-bottom: 4px;
        color: #ddd;
      }
      .progress-bar-bg {
        height: 4px;
        background: #333;
        border-radius: 2px;
        overflow: hidden;
      }
      .progress-bar-fill {
        height: 100%;
        background: #ff0000;
        transition: width 0.3s;
      }
      .job-meta {
        display: flex;
        justify-content: space-between;
        font-size: 10px;
        color: #777;
        margin-top: 4px;
      }
    </style>
    <script src="popup.js"></script>
  </body>
</html>
