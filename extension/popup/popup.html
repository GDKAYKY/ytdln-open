<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 360px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #1a1a1a;
        color: #e5e5e5;
      }

      .container {
        display: flex;
        flex-direction: column;
        height: 100vh;
        background: #1a1a1a;
      }

      /* Header */
      .header {
        padding: 16px;
        border-bottom: 1px solid #333;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .header-content {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .header-logo {
        width: 24px;
        height: 24px;
        border-radius: 4px;
      }

      .header-title {
        font-size: 14px;
        font-weight: 600;
        letter-spacing: 0.5px;
      }

      .settings-btn {
        background: none;
        border: none;
        color: #999;
        cursor: pointer;
        padding: 4px;
        transition: color 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .settings-btn:hover {
        color: #e5e5e5;
      }

      .material-icons {
        font-size: 20px;
        user-select: none;
      }

      /* Main Content */
      .content {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow-y: auto;
        padding: 16px;
        gap: 16px;
      }

      /* URL Input Section */
      .input-section {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .input-label {
        font-size: 12px;
        font-weight: 500;
        color: #999;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .url-input {
        background: #2a2a2a;
        border: 1px solid #404040;
        color: #e5e5e5;
        padding: 12px;
        font-family: inherit;
        font-size: 13px;
        outline: none;
        transition: all 0.2s;
        border-radius: 4px;
      }

      .url-input:focus {
        background: #333;
        border-color: #e5e5e5;
      }

      .url-input::placeholder {
        color: #666;
      }

      /* Download Button */
      .download-btn {
        background: #e5e5e5;
        border: none;
        color: #1a1a1a;
        padding: 12px 16px;
        font-family: inherit;
        font-size: 13px;
        font-weight: 600;
        letter-spacing: 0.5px;
        cursor: pointer;
        transition: all 0.2s;
        border-radius: 4px;
      }

      .download-btn:hover {
        background: #ffffff;
      }

      .download-btn:active {
        transform: scale(0.98);
      }

      /* Downloads Queue */
      .queue-section {
        display: none;
        flex-direction: column;
        gap: 8px;
        border-top: 1px solid #333;
        padding-top: 12px;
      }

      .queue-section.active {
        display: flex;
      }

      .queue-label {
        font-size: 12px;
        font-weight: 500;
        color: #999;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .downloads-list {
        display: flex;
        flex-direction: column;
        gap: 8px;
        max-height: 200px;
        overflow-y: auto;
      }

      .job-item {
        background: #2a2a2a;
        border: 1px solid #404040;
        padding: 10px 12px;
        font-size: 12px;
        border-radius: 4px;
        transition: all 0.2s;
      }

      .job-item:hover {
        background: #333;
        border-color: #555;
      }

      .job-title {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        margin-bottom: 6px;
        color: #e5e5e5;
        font-weight: 500;
      }

      .progress-bar-bg {
        height: 2px;
        background: #404040;
        margin-bottom: 6px;
        border-radius: 1px;
        overflow: hidden;
      }

      .progress-bar-fill {
        height: 100%;
        background: #e5e5e5;
        transition: width 0.3s;
      }

      .job-meta {
        display: flex;
        justify-content: space-between;
        font-size: 11px;
        color: #666;
      }

      /* Scrollbar */
      .content::-webkit-scrollbar,
      .downloads-list::-webkit-scrollbar {
        width: 6px;
      }

      .content::-webkit-scrollbar-track,
      .downloads-list::-webkit-scrollbar-track {
        background: transparent;
      }

      .content::-webkit-scrollbar-thumb,
      .downloads-list::-webkit-scrollbar-thumb {
        background: #404040;
        border-radius: 3px;
      }

      .content::-webkit-scrollbar-thumb:hover,
      .downloads-list::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-content">
          <img src="../icons/icon48.png" alt="YTDLN" class="header-logo" />
          <div class="header-title">YTDLN</div>
        </div>
        <button class="settings-btn" id="settingsBtn" title="Configurações">
          <span class="material-icons">settings</span>
        </button>
      </div>

      <div class="content">
        <div class="input-section">
          <label class="input-label">URL</label>
          <input
            type="text"
            id="urlInput"
            class="url-input"
            placeholder="Cole a URL do vídeo"
          />
        </div>

        <button class="download-btn" id="downloadBtn">Baixar</button>

        <div class="queue-section" id="downloadsContainer">
          <div class="queue-label">Downloads</div>
          <div class="downloads-list" id="downloadsList"></div>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
