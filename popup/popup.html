<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 250px;
        padding: 15px;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica,
          Arial, sans-serif;
        background: #1a1a1a;
        color: white;
        text-align: center;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      h2 {
        margin: 0;
        font-size: 16px;
        color: #ff0000;
      }
      button {
        padding: 10px;
        border: none;
        border-radius: 6px;
        background: #ff0000;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background: #cc0000;
      }
      .info {
        font-size: 12px;
        color: #aaa;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>YTDLN-OPEN</h2>
      <p class="info">Baixar vídeo desta página?</p>
      <button id="downloadBtn">Abrir no App</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
