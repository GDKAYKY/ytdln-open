sonar.projectKey=GDKAYKY_ytdln-open
sonar.organization=gdkayky
sonar.projectName=ytdln-open
sonar.projectVersion=1.0

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Directories to analyze
sonar.sources=src,ui/src,extension
sonar.tests=tests

# Exclude directories
sonar.exclusions=**/node_modules/**,**/dist/**,**/out/**,**/*.crx,**/bin/**

# JavaScript/TypeScript specific
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.file.suffixes=.js,.jsx,.ts,.tsx

# CSS specific
sonar.css.file.suffixes=.css

# Coverage
sonar.coverage.exclusions=**/node_modules/**,**/tests/**,**/*.test.js,**/*.spec.js